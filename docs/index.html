<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Kosen Computer Club Intro</title>

    <style>
      html,
      body {
        outline: 0;
        margin: 0;
        padding: 0;
        height: 100%;
        color: #ffffff;
        font-size: 14px;
        line-height: 30px;
        -webkit-text-size-adjust: 100%;
        font-family: "Helvetica", sans-serif;
        font-weight: 400;
      }

      #menu-m {
        position: fixed;
        z-index: 4;
        width: 60px;
        height: 56px;
        left: 0;
        top: 0;
        background-color: #222222;
        cursor: pointer;
      }

      #menu-m > p {
        display: block;
        width: 30px;
        height: 2px;
        background-color: #ffffff;
        position: absolute;
        left: 15px;
      }
      #menu-m > p:nth-child(1) {
        top: 5px;
      }
      #menu-m > p:nth-child(2) {
        top: 12px;
      }
      #menu-m > p:nth-child(3) {
        top: 19px;
      }

      #menu-bg {
        position: fixed;
        z-index: 2;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background-color: rgba(0, 0, 0, 0.3);
        display: none;
      }

      #menu {
        position: fixed;
        z-index: 6;
        left: 0px;
        width: 170px;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        background-color: #222222;
      }
      #menu.show {
        transform: translate(170px, 0);
      }

      #header {
        margin: 0;
      }

      #version {
        font-size: 9px;
        line-height: 9px;
        color: rgba(255, 255, 255, 0.5);
        padding: 0 0 0 20px;
      }

      #list {
        margin: -10px 0 20px 0;
      }

      h2 {
        font-size: 18px;
        font-weight: 400;
        margin: 40px 0 6px 0;
        padding: 0 0 0 20px;
      }

      h2 > a {
        font-size: 12px;
      }
      .item {
        padding: 0 0 0 20px;
        display: block;
      }

      .item:hover {
        opacity: 1;
        background-color: #000;
      }

      .item.selected {
        opacity: 1;
        background-color: #000;
      }

      a {
        color: #ffffff;
        opacity: 0.6;
        text-decoration: none;
      }

      #iframe {
        position: absolute;
        border: 0px;
        right: 0;
        right: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
      }

      @media (max-width: 600px) {
        #iframe {
          width: 100%;
        }
        #menu {
          left: -170px;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="../dist/leon.js"></script>
  </head>

  <body>
    <iframe
      id="iframe"
      name="iframe"
      allowfullscreen=""
      allowvr=""
      onmousewheel=""
    ></iframe>

    <script>
      let introID = 0;
      let gs = "welcome";
      setInterval(() => {
        if (introID == 4) {
          introID = 0;
        }
        if (introID == 0) {
          gs = "welcome";
        } else {
          gs = `intro${introID}`;
        }
        const iframe = document.getElementById("iframe");
        const name = gs;
        const url = name + ".html";
        iframe.src = url;
        introID++;
      }, 5 * 1000);
    </script>
  </body>
</html>
